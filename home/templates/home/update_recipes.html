{% extends 'home/base.html' %}
{% block title%}
Homepage
{% endblock %}
{% block body %}
<div class='container mt-5'>
	<form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<h2>Update Recipe</h2>
		<hr>
  <div class="form-group">
    <label for="receipename">New Recipe name</label>
    <input name="recipe_name" value="{{recipe.recipe_name}}" required type="text" class="form-control" placeholder="Update Recipe Name">
  </div>
  <div class="form-group">
    <label for="description">Recipe description</label>
    <textarea name="recipe_description" class="form-control">{{recipe.recipe_description}}</textarea>
  </div>
  <div class="form-group">
	<label for="receipeimage">Recipe Image</label>
	<input name="recipe_image" type="file" class="form-control">
  </div>
  <button type="submit" class="btn btn-success mt-3">Update Recipe</button>
</form>
</div>
{% endblock %}
