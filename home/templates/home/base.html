<html>
	<head>
	<title>{% block title %}{% endblock %}</title>
	  <meta charset="UTF-8">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="description" content="Recipe App">
  <meta name="author" content="John Doe">
  <meta http-equiv="refresh" content="30">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>
	<style>
    body {
        background: url('{{ background_images.0 }}') no-repeat center center fixed;
        background-size: cover;
        height: 100%;
        margin: 0;
        padding: 0;
    }

    .primary-orange {
        background-color: #e44d26;
    }

</style>
	<body class="bg-dark">
		<nav class="navbar shadow-lg primary-orange p-0 mt-n5 mb-n5">
  <div class="container-fluid">
	  <a class="navbar-brand" href="#">
      <img src="/media/receipe/logo.png" alt="..." height="66" width="66" class="mt-3">
    </a>
    <a class="navbar-brand" href="#">Recipe db</a>
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
		<a class="nav-link active" aria-current="page" href="/index/">Home</a>
        </li>
        </ul>
      <form class="d-flex" role="search">
	{% if request.user.is_authenticated %}
        <input class="form-control me-2 mt-2" name="search" type="search" placeholder="Search" aria-label="Search">
      <a href="/logout/"class="btn btn-success mt-2" type="logout">Logout</a>
      {% else %}
      <a href="/login/"class="btn btn-success mt-2" type="login">Login</a>
      {% endif %}
      </form>
    </div>
  </div>
</nav>
		{% block body %}
		{% endblock %}

	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
	</body>
</html>
